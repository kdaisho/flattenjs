<script>

function flatten (src) {
	let last = '';
	//let lastlist = [];
	//const arr = [];
	const bigarr = [];
	const accum = {};
	function recursion (s, acc) {
		let includes = false;
		let lastlist = [];
		let arr = [];
		s.forEach(function (obj) {
			for (let prop in obj) {
				if (Array.isArray(obj[prop])) {
					includes = true;
					//last = obj[prop];
					console.log(obj[prop]);
					lastlist.push(obj[prop]);
					console.log(lastlist.length);
				}
				else {
                    acc[prop] = obj[prop];
				}
			}
			//includes ? recursion(last, accum) : arr.push({...accum});
			if (includes) {
				lastlist.forEach((item) => {
					console.log(item);
					recursion(item, acc);
				});

				// recursion(last, accum);
			}
			else {
                //1
				// arr.push({...acc});
				// console.log(arr);
                // bigarr.push(arr);

                //2: good. returns one array with objects
                bigarr.push({...acc});
			}
		});
		//return arr;
		return bigarr;
	}

	return recursion(src, accum);
}
